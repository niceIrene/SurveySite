    <script type="text/javascript">
        function $$(id) {
            return document.getElementById(id)
        }
        var remain=5;
        function init() {
            $$("btn3").innerHTML="Next ("+(remain--)+" second)";
            if(remain>0){
                window.setTimeout(init,1000);
            }
            else{
                $$("btn3").disabled = false;
                $$("btn3").innerHTML = "Next";
            }
        }
    </script>
    <script>
        function check() {
            var count=0;
            var realIndex = 0;
            for(var i=0;i<$('#page3 input').length;i++){
                if($($('#page3 input')[i])[0].type=='text'){
                    if($($('#page3 input')[i]).val().length>0){
                        count++;
                    }
                    realIndex++;
                }
                if($($('#page3 input')[i])[0].type=='radio'){
                    if($($('#page3 input')[i]).prop('checked')){
                        count++;
                    }
                    realIndex++;
                }
            }
            if(count == 1){
                window.location = 'page4_1';
            }
            else{
                alert("Please finish all the questions!");
            }
        }
    </script>


    <script>
    $(function () {
        var localMsg;
        if(window.localStorage.form3){
            localMsg=JSON.parse(window.localStorage.form3);
        }
        if(localMsg && localMsg.length>=1){
            var realIndex=0;
            for(var i=0;i<$('#page3 input').length;i++){
                if($($('#page3 input')[i])[0].type=='text'){
                    $($('#page3 input')[i]).val(localMsg[realIndex].text)
                    realIndex++;
                }else if($($('#page3 input')[i])[0].type=='radio'){
                    $($('#page3 input')[i]).prop('checked',localMsg[realIndex].radio)
                    realIndex++;
                }else if($($('#page3 input')[i])[0].type=='checkbox'){
                    $($('#page3 input')[i]).prop('checked',localMsg[realIndex].checkbox)
                    realIndex++;
                }
            }
            $("btn3").disabled = false;
            $("btn3").innerHTML = "Next";
        }
        $('#btn3').click(function () {
            var history=[];
            window.localStorage.form3='';
            for(var i=0;i<$('#page3 input').length;i++){
                if($($('#page3 input')[i])[0].type=='text'){
                    history.push({"text":$($('#page3 input')[i]).val()})
                }else if($($('#page3 input')[i])[0].type=='radio'){
                    history.push({"radio":$($('#page3 input')[i]).prop('checked') ? 'checked' :''})
                }else if($($('#page3 input')[i])[0].type=='checkbox'){
                    history.push({"checkbox":$($('#page3 input')[i]).prop('checked') ? 'checked' :''})
                }
            }
            window.localStorage.form3=JSON.stringify(history);
        })
    })
</script>
