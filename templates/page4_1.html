    <script>
        function check() {
            var count=0;
            var realIndex = 0;
            for(var i=0;i<$('#page4 input').length;i++){
                if($($('#page4 input')[i])[0].type=='text'){
                    if($($('#page4 input')[i]).val().length>0){
                        count++;
                    }
                    realIndex++;
                }
                if($($('#page4 input')[i])[0].type=='radio'){
                    if($($('#page4 input')[i]).prop('checked')){
                        count++;
                    }
                    realIndex++;
                }
            }
            if(count == 1){
                window.location = 'page5_1';
            }
            else{
                alert("Please finish all the questions!");
            }
        }
    </script>


    <script type="text/javascript">
        function $$(id) {
            return document.getElementById(id)
        }
        var remain=10;
        function init() {
            $$("btn4").innerHTML="("+(remain--)+" second)";
            if(remain>0){
                window.setTimeout(init,1000);
            }
            else{
                $$("btn4").disabled = false;
                $$("btn4").innerHTML = "Next";
            }
        }
    </script>

    <script>
    $(function () {
        var localMsg;
        if(window.localStorage.form4){
            localMsg=JSON.parse(window.localStorage.form4);
        }
        if(localMsg && localMsg.length>=1){
            var realIndex=0;
            for(var i=0;i<$('#page4 input').length;i++){
                if($($('#page4 input')[i])[0].type=='text'){
                    $($('#page4 input')[i]).val(localMsg[realIndex].text)
                    realIndex++;
                }else if($($('#page4 input')[i])[0].type=='radio'){
                    $($('#page4 input')[i]).prop('checked',localMsg[realIndex].radio)
                    realIndex++;
                }else if($($('#page4 input')[i])[0].type=='checkbox'){
                    $($('#page4 input')[i]).prop('checked',localMsg[realIndex].checkbox)
                    realIndex++;
                }
            }
            $("btn4").disabled = false;
            $("btn4").innerHTML = "Next";
        }
        $('#btn4').click(function () {
            var history=[];
            window.localStorage.form4='';
            for(var i=0;i<$('#page4 input').length;i++){
                if($($('#page4 input')[i])[0].type=='text'){
                    history.push({"text":$($('#page4 input')[i]).val()})
                }else if($($('#page4 input')[i])[0].type=='radio'){
                    history.push({"radio":$($('#page4 input')[i]).prop('checked') ? 'checked' :''})
                }else if($($('#page4 input')[i])[0].type=='checkbox'){
                    history.push({"checkbox":$($('#page4 input')[i]).prop('checked') ? 'checked' :''})
                }
            }
            window.localStorage.form4=JSON.stringify(history);
        })
    })
</script>
