    <script>
    $(function () {
        var localMsg;
        if(window.localStorage.form1){
            localMsg=JSON.parse(window.localStorage.form1);
        }
        if(localMsg && localMsg.length>=1){
            var realIndex=0;
            for(var i=0;i<$('#demographic input').length;i++){
                if($($('#demographic input')[i])[0].type=='text'){
                    $($('#demographic input')[i]).val(localMsg[realIndex].text)
                    realIndex++;
                }else if($($('#demographic input')[i])[0].type=='radio'){
                    $($('#demographic input')[i]).prop('checked',localMsg[realIndex].radio)
                    realIndex++;
                }else if($($('#demographic input')[i])[0].type=='checkbox'){
                    $($('#demographic input')[i]).prop('checked',localMsg[realIndex].checkbox)
                    realIndex++;
                }
            }
        }
        $('#btn').click(function () {
            var history=[];
            window.localStorage.form1='';
            for(var i=0;i<$('#demographic input').length;i++){
                if($($('#demographic input')[i])[0].type=='text'){
                    history.push({"text":$($('#demographic input')[i]).val()})
                }else if($($('#demographic input')[i])[0].type=='radio'){
                    history.push({"radio":$($('#demographic input')[i]).prop('checked') ? 'checked' :''})
                }else if($($('#demographic input')[i])[0].type=='checkbox'){
                    history.push({"checkbox":$($('#demographic input')[i]).prop('checked') ? 'checked' :''})
                }
            }
            window.localStorage.form1=JSON.stringify(history);
            alert("saved");
        })
    })
</script>

    </script>

    <label for="Gender"><h3>2. Gender</h3></label>

        </label>
    </div>
    <div class="radio">
        <label for="Female">

    </div>
    <HR SIZE=5>
    <!-- question 3: experience -->
    <label for="experience"><h3>3. Do you have prior experience in building mobile apps?</h3></label>

        </label>
    </div>
    <div class="radio">
        <label for="no">
            <input type="radio" name="experience" id="no" value="no"> No
        </label>
    </div>
    <HR SIZE=5>
    <!-- question 4: year -->
    <div class="form-group">
        <label for="year"><h3>4. How long have you used mobile apps</h3></label>
        <input type="text" class="form-control" id="year"
               placeholder="This should be an integer" style="font-size:18pt;">
